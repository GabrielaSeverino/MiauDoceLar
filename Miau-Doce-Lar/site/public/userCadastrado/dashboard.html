      <div class="graphic-container2">

    <script>
      const ctx = document.getElementById('myChart');
      const ctx2 = document.getElementById('myChart2');
    
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Branco', 'Cinza', 'Laranja', 'Preto', 'Tricolor ou bicolor', 'Rajado ou Escaminha', 'Tipo Siamês (degradê de marrons)'],
          datasets: [{
            label: 'Quantidade de humanos',
            data: [2, 2, 4, 1, 3, 2, 5],
            borderWidth: 0.5
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
      new Chart(ctx2, {
        type: 'pie',
        data: {
          labels: ['-6 meses', '6 meses a 1 ano', '+1 ano'],
          datasets: [{
            label: 'Quantidade de humanos',
            data: [4, 6, 9],
            borderWidth: 0.5
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>
